{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-6 col-md-4">
            <img src="{% static 'seriados/star-icon.png' %}" alt="imagem">
        </div>
        <div class="col-6 col-md-8">
            <h3>Procurar Séries</h3>
            <input id='input_search' type="text" placeholder="Search..">
            <button id="btn_search">Procurar Séries</button>
        </div>
        <img src="{% static 'seriados/dUc2tN.jpg' %}" no-repeat>
    </div>




    <script type="text/javascript">
        $(document).ready(function() {
            $("#btn_search").click(function() {
                search = $("#input_search").val();
                url = '{% url 'seriados:series_list' %}' + '?' +  $.param({search:search});
                window.location.href = url;
            });
        });
        </script> 

{% endblock %}
